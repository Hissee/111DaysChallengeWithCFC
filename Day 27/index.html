<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button id="rock" class="choice">
          <img src="images/rock.png" alt="Rock" class="img" />
          <span>Rock</span>
        </button>
        <button id="paper" class="choice">
          <img src="images/paper.png" alt="Paper" class="img" />
          <span>Paper</span>
        </button>
        <button id="scissors" class="choice">
          <img src="images/scissors.png" alt="Scissors" class="img" />
          <span>Scissors</span>
        </button>
      </div>
      <div class="result">
        <p id="user-choice">Your Choice: <span>None</span></p>
        <p id="computer-choice">Computer's Choice: <span>None</span></p>
        <p id="outcome">Outcome: <span>?</span></p>
      </div>
      <div class="scoreboard">
        <p>User Score: <span id="user-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
        <p>Rounds Played: <span id="round-count">0</span></p>
        <button id="reset-btn">Reset Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
